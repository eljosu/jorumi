# Configuraci칩n de Netlify para JORUMI Frontend
# Este archivo configura el build, redirects y headers

[build]
  # Comando para construir la aplicaci칩n
  command = "npm run build"
  
  # Directorio que contiene los archivos compilados
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "18" }

# Redirects para SPA (Single Page Application)
# Todos los paths deben servir index.html para que React Router funcione
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para optimizar caching y seguridad
[[headers]]
  # Cachear assets est치ticos por 1 a침o
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cachear archivos JS y CSS compilados
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Headers de seguridad para index.html
  for = "/"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para permitir WebSocket connections
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

